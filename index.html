<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Contact Info Form</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>

        <h1>Contact Information Submission Form</h1>

        <br>
        <div class="container-1">
            <form><p>Contact Information</p>

              </form>
        </div>

    <footer>
        <p>Contact us: 1(800)500-5000</p>
    </footer>
